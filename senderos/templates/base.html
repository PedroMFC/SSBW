{% load static %} 
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <title>Senderos</title>
    <script>
      $(document).ready(function() {

        $('#modo_noche').click(function() {
          console.log('click on modo noche')

          if ($(this).html() == 'Modo día'){
            console.log('Cambio día-noche')
            $('body').css('background-color', 'white')
            $('body').css('color', 'black')
            $(this).html('Modo noche')
          } else{
            console.log('Cambio noche-día')
            $('body').css('background-color', 'black')
            $('body').css('color', 'white')
            $(this).html('Modo día')
          }

        });

      });
    </script>
  </head>
  <body>
    <div class="container-fluid">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="{% static 'imgs/logo.gif' %}" alt="" width="30" height="24" class="d-inline-block align-text-top">
                Senderos
              </a>
              
          
              <span class="text-right"><span id="modo_noche" class="btn btn-dark">Modo noche</span>     
                <span class="text-right">
                     
                  {% if user.is_authenticated %}
                    <span class="p-3">{{ user.username }}</span>
                    <a class="btn btn-outline-danger my-2 my-sm-0" href="{% url 'account_logout' %}">Cerrar sesión</a>
                  {% else %}
                  <div class="button-box">
                    <a class="btn btn-primary me-2" href="{% url 'account_login' %}">Iniciar sesión</a>
                    <a class="btn btn-success" href="{% url 'account_signup' %}">Registrarse</a>
                  </div>
                  {% endif %}
                </span>
            </div>
        </nav>
    </div>
    <div class="container">
      <div style="margin-top:8vh">
        {% for message in messages %}
          <div class="container-fluid p-0">
            <div class="alert {{ message.tags }} alert-dimissible fade show" role="alert">
              {{ message }}
            </div>
          </div>
        {% endfor %}

        {% block contenido %}

        {% endblock %}
      </div>
    </div>
  </body>
</html>
