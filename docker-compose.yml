version: '3.7'

services:
  nginx:
    image: nginx:alpine
    ports:
       - 80:80
    # directorios para el archivo de configuraci√≥n y archivos del static
    volumes:
       - ./conf/static:/etc/nginx/conf.d
       - ./web/static:/var/www/static 
       # - ./web/media:/var/www/media
    depends_on:
       - web
       
  web:
    build: .
    restart: always
    command: gunicorn mi_sitio_web.wsgi:application --bind 0.0.0.0:8000
    ports:
      - 8000:8000
    #command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    depends_on:
      - mongo

  mongo:
    image: mongo:4.2
    ports: 
      - 27017:27017
    volumes:
      - ./datos_db:/data/db
      # - ./dump:/dump  # para que tenga acceso

  mongo-express:
    image: mongo-express
    ports:
      - 8081:8081
    depends_on: 
      - mongo